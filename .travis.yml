language: node_js
os:
  - linux
node_js: # a good example: https://github.com/pillarjs/router/blob/master/.travis.yml
  - "10"
  # - "11"
  - "12"
  - "13"
  - "14"
  - "15"
  - lts/*
  - node
cache:
  directories:
    - node_modules
jobs:
  include:
    - name: test-sonar
      script: sonar-scanner
      node_js: 12
      if: branch = 'master'
    - name: deploy-docs
      script: bash ./.scripts/travis-publish-docs.sh nestjs-metrics
      node_js: 12
      if: |
        branch = 'master' AND
        NOT commit_message =~ /^chore: release/
    - name: deploy-code
      script: bash ./.scripts/travis-release-it.sh
      node_js: 12
      deploy:
        provider: npm
        email: dragos.cirjan@gmail.com
        api_key: 
      if: |
        branch = 'master' AND
        NOT commit_message =~ /^chore: release/
scripts:
  - set -e
  - npm i
  - npm run bootstrap
  - npm run prettier:write
  # - npm run lint:write
  - npm run jscpd
  # - npm run depcruise
  - npm run test
  # - npm run build
after_script:
  - bash ./.scripts/travis-telegram-report.sh
notifications:
  email:
    recipients:
      - dragos.cirjan@gmail.com
    on_success: never
    on_failure: always
addons:
  sonarcloud:
    organization: "mists-aside"
    token:
      secure: ""
