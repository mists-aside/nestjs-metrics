language: node_js
os:
  - linux
node_js: # a good example: https://github.com/pillarjs/router/blob/master/.travis.yml
  - "10"
  # - "11"
  - "12"
  - "13"
  - "14"
  - lts/*
  - node
cache:
  directories:
    - node_modules
scripts:
  - set -e
  - npm i
  - npm run prettier:write
  - npm run lint:write
  - npm run jscpd
  - npm run depcruise
  - npm run test
  - npm run build
after_script:
  - if [[ $TRAVIS_NODE_VERSION == '12' ]] && [[ $TRAVIS_OS_NAME == 'linux' ]]; then
    sonar-scanner;
    if [[ "$TRAVIS_BRANCH" == "develop" ]]; then bash ./.scripts/publish-docs.sh nestjs-metrics; fi;
    if [[ "$TRAVIS_BRANCH" == "master" ]]; then npm run release -- patch; npm publish; fi;
    fi
notifications:
  email:
    recipients:
      - dragos.cirjan@gmail.com
    on_success: never
    on_failure: always
addons:
  sonarcloud:
    organization: "mists-aside"
    token:
      secure: ""
